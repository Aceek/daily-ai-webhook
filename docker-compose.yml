services:
  n8n:
    image: n8nio/n8n:2.0.3
    container_name: ai-news-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Authentication
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      # Timezone
      - GENERIC_TIMEZONE=Europe/Paris
      - TZ=Europe/Paris
    volumes:
      # Persistent n8n data
      - ./n8n-data:/home/node/.n8n
      # Read-only config and scripts for Claude CLI
      - ./config:/home/node/config:ro
      - ./scripts:/home/node/scripts:ro
    depends_on:
      claude-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  claude-service:
    build: ./claude-service
    container_name: ai-news-claude
    restart: unless-stopped
    environment:
      - CLAUDE_MODEL=${CLAUDE_MODEL:-sonnet}
      - CLAUDE_TIMEOUT=${CLAUDE_TIMEOUT:-120}
      - CLAUDE_RETRY_COUNT=${CLAUDE_RETRY_COUNT:-1}
      - CLAUDE_LOG_LEVEL=${CLAUDE_LOG_LEVEL:-info}
    volumes:
      # Mount Claude config - Claude CLI needs write access for debug/session files
      - ${CLAUDE_HOME}:/root/.claude
      # Mount config files (read-only)
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Expose port for debugging
    ports:
      - "8080:8080"
