services:
  postgres:
    image: postgres:16-alpine
    container_name: ai-news-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-ainews}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-ainews}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ainews} -d ${POSTGRES_DB:-ainews}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  n8n:
    image: n8nio/n8n:2.0.3
    container_name: ai-news-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Authentication
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      # Timezone
      - GENERIC_TIMEZONE=Europe/Paris
      - TZ=Europe/Paris
      # Allow access to env vars in expressions
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      # Discord webhook (accessible via $env.DISCORD_WEBHOOK_URL)
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
    volumes:
      # Persistent n8n data
      - ./n8n-data:/home/node/.n8n
    depends_on:
      claude-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  claude-service:
    build: ./claude-service
    container_name: ai-news-claude
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - CLAUDE_MODEL=${CLAUDE_MODEL:-sonnet}
      - CLAUDE_TIMEOUT=${CLAUDE_TIMEOUT:-600}
      - CLAUDE_RETRY_COUNT=${CLAUDE_RETRY_COUNT:-1}
      - CLAUDE_LOG_LEVEL=${CLAUDE_LOG_LEVEL:-info}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-ainews}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ainews}
    volumes:
      # Named volume for Claude CLI runtime data (statsig, todos, projects, etc.)
      - claude-runtime:/root/.claude
      # Config files (copied to /root/.claude by entrypoint)
      - ./claude-service/config:/app/config:ro
      # MCP server code
      - ./claude-service/mcp:/app/mcp:ro
      # Missions configuration
      - ./claude-service/missions:/app/missions:ro
      # Data interchange (articles.json)
      - ./data:/app/data
      # Execution logs
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Expose port for debugging
    ports:
      - "8080:8080"

volumes:
  postgres-data:
    name: ai-news-postgres-data
  claude-runtime:
    name: ai-news-claude-runtime
